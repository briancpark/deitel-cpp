<H2><A NAME="filteref_0001070116000000">File Stream Renderer</A></H2>
<BR CLEAR=ALL>
<P>The File Stream Renderer filter renders streams with the major media type MEDIATYPE_File. The streams are rendered by calling <A HREF="dssd0146.htm#If_000106013a030400" TARGET="TEXT">IGraphBuilder::RenderFile</A>.
