<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2//EN">

<HTML>
<HEAD>
<TITLE>MIcrosoft DirectAnimation Controls sample - Sprite MouseMove Event</TITLE>

<SCRIPT FOR=Sprite1 EVENT=onmouseover LANGUAGE="JScript">
	feedback.innerText="Mouse is over the sprite";
</SCRIPT>

<SCRIPT FOR=Sprite1 EVENT=onmouseout LANGUAGE="JScript">
	feedback.innerText="Mouse is not over the sprite";
</SCRIPT>


</HEAD>
<BODY BGCOLOR=WHITE TEXT=yellow>

<DIV id=feedback style="position:absolute; top:30 ; font-color:gold; font-size:16pt; font-family:verdana; width:100%; background-color:003084; text-align:center">
Feedback is displayed here...
</DIV>

<OBJECT ID="Sprite1"
	Style="POSITION:absolute;LEFT: 50; TOP: 100; WIDTH: 80; HEIGHT: 75;visibility:visible;z-index:10"
	CLASSID ="clsid:FD179533-D86E-11d0-89D6-00A0C90833E6">
	<PARAM NAME="SourceURL" VALUE="cycle1.gif">
	<PARAM NAME="NumFrames" VALUE=23>
	<PARAM NAME="NumFramesAcross" VALUE=3>
	<PARAM NAME="NumFramesDown" VALUE=8>
	<PARAM NAME="ColorKey" VALUE="255,0,255">
	<PARAM NAME="UseColorKey" VALUE="True">
	<PARAM NAME="PlayRate" VALUE="1.25">
	<PARAM NAME="Repeat" VALUE="-1">
	<PARAM NAME="Autostart" VALUE="-1">
</OBJECT>

</BODY>
</HTML>
