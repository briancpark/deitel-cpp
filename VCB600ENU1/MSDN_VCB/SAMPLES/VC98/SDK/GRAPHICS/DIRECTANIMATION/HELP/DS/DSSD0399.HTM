<H2><A NAME="gloss_00010b010a000000">K</A></H2>
<BR CLEAR=ALL>
<DL><A NAME="gloss_00010b010a000001"></A><DT><B>kernel mode
 </B></DT><DD>The processor mode that allows full, unprotected access to the system. A driver or thread running in kernel mode has access to system memory and hardware.
