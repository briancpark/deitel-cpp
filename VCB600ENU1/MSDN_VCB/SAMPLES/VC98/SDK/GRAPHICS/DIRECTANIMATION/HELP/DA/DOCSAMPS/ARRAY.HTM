<HTML>
<HEAD>
<TITLE>Array Sample</TITLE>
</HEAD>

<BODY BGCOLOR=WHITE TOPMARGIN=15 LEFTMARGIN=20>
<FONT FACE="Verdana, Arial, Helvetica" SIZE=2> 

<OBJECT ID="DAControl"
  STYLE="position:absolute; left:5; top:40;width:900;height:200;z-index: -1" 
  CLASSID="CLSID:B6FFC24C-7E13-11D0-9B47-00C04FC2F51D">
</OBJECT>

<SCRIPT LANGUAGE="JScript">
<!--

  var FlagNotStarted = true;
  function start ()
  {
 
    if (FlagNotStarted)
    {
      array();
     FlagNotStarted = false;
    }
  }

 function array( )
 {

 // The DirectAnimation library
  m = DAControl.PixelLibrary;

//Create a new array
  ColArr = new Array(m.Red, m.Green, m.Blue, m.Magenta);
//Create a DAArray object
  Col = m.Array(ColArr);

//Make an array index based on local time
  Index = m.Mod(m.LocalTime,Col.Length()) ;

//Cycle through the array colors
  CycleCol = Col.NthAnim(Index);

//Create a square whose color cycles
  fillImg = m.SolidColorImage(CycleCol);
  SquareImg = m.Rect(50,50).Fill(m.DefaultLineStyle,fillImg);

//Set the image to display  
  DAControl.Image = SquareImg;
 
//Start the animation       
  DAControl.Start();
}
//-->
</SCRIPT>
<CENTER>
<H2>Array Sample</H2>
<INPUT TYPE=BUTTON VALUE="Show" NAME="StartBtn" OnClick="start()">
</CENTER>
</FONT>
</BODY>
</HTML>
