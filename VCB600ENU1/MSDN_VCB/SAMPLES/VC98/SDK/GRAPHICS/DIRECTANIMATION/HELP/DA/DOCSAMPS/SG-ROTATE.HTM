<!DOCTYPE HTML PUBLIC "-//W3C//DTD W3 HTML 3.2//EN">
<HTML>
<HEAD>
<TITLE>Microsoft DirectAnimation Multimedia Controls Sample</TITLE>

<script language="javascript" FOR="Seq" event="oninit">
<!--
    Seq.item('ActionSet1').at(1.000, 'RotateXaxis',40, 0.010, 1);
	Seq.item('ActionSet2').at(1.000, 'RotateYaxis',40, 0.010, 1);
	Seq.item('ActionSet3').at(1.000, 'RotateZaxis',40, 0.010, 1);
//-->
</SCRIPT>

<SCRIPT LANGUAGE="javascript">
<!--
function loadpage() {
    e.SetIdentity();
}

function RotateX() {
    e.SetIdentity();
    Seq.item('ActionSet1').Play();
	e.SetIdentity();
}

function RotateXaxis() {
    e.Rotate(9,0,0);
}

function RotateY() {
    e.SetIdentity();
    Seq.item('ActionSet2').Play();
	e.SetIdentity();
}

function RotateYaxis() {
    e.Rotate(0,9,0);
}

function RotateZ() {
    e.SetIdentity();
    Seq.item('ActionSet3').Play();
	e.SetIdentity();
}

function RotateZaxis() {
    e.Rotate(0,0,9);
}
//-->
</SCRIPT>

</HEAD>

<BODY BGCOLOR=WHITE TEXT=RED>
<center>
<input type=Button name="RotateX" value="Rotate X-axis" onclick="RotateX()">
<input type=Button name="RotateY" value="Rotate Y-axis" onclick="RotateY()">
<input type=Button name="RotateZ" value="Rotate Z-axis" onclick="RotateZ()">
</center>

<OBJECT ID=e
STYLE="POSITION: ABSOLUTE; HEIGHT:200;WIDTH:300;TOP:50;LEFT:20;VISIBILITY;VISIBLE; Z-INDEX:-1" 
CLASSID="CLSID:369303C2-D7AC-11d0-89D5-00A0C90833E6">
<PARAM NAME="Line0001" VALUE="SetLineColor(255,255,255)">
<PARAM NAME="Line0002" VALUE="SetFillColor(0,0,255)">
<PARAM NAME="Line0003" VALUE="SetFillSTYLE(1)">
<PARAM NAME="Line0004" VALUE="SetLineSTYLE(0)">
<PARAM NAME="Line0005" VALUE="SetFont('Verdana',180,650,0,0,0)">
<PARAM NAME="Line0006" VALUE="Text('e', 0, 30, 0)">
<PARAM NAME="Line0007" VALUE="HighQuality(1)"> 
</OBJECT>


<OBJECT ID="Seq"
    CLASSID="CLSID:B0A6BAE2-AAF0-11d0-A152-00A0C908DB96"
    STYLE="WIDTH:2;HEIGHT:2">
</OBJECT>

</BODY>
</HTML>
